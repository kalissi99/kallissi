<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
            
    <body>

     <div class="container-fluid pt-5 p-5 bg-primary text-white"><h1>Cours</h1></div>
   
       <div class="container mt-5">
         <form>
           <div class="row g-3">
             <!-- Premier Select -->
             <div class="col-md-4">
                <form>
                    <div class="mb-3">
                      <label for="dateInput" class="form-label">Choisir une date :</label>
                      <input type="date" class="form-control" id="dateInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                  </form>
             </div>
             <!-- Deuxième Select -->
             <div class="col-md-4">
               <label for="select2" class="form-label">La Filiere :</label>
               <select class="form-select" id="select2">
                 <option selected>Cybersecurite</option>
                 <option value="A">Data IA</option>
                 <option value="B">Genie Logiciel</option>
                 <option value="C">Design Numerique</option>
               </select>
             </div>
             <!-- Troisième Select -->
             <div class="col-md-4">
               <label for="select3" class="form-label">Annee:</label>
               <select class="form-select" id="select3">
                 <option selected>Licence 1</option>
                 <option value="X">Licence 2</option>
                 <option value="Y">licence 3</option>
                 <option value="Z">Master 1</option>
                 <option value="w">Master 2</option>
               </select>
             </div>
           </div>
         </form>
       </div>
       <div
        class="table-responsive"
       >
        <table
            class="table table-primary"
        >
            <thead>
                <tr>
                    <th scope="col">Heure</th>
                    <th scope="col">Module</th>
                    <th scope="col">Prof</th>
                    <th scope="col">Salle</th>
                    <th scope="col">Emargement</th>
                </tr>
            </thead>
            <tbody>
                <tr class="">
                    <td scope="row"></td>
                    <td>R1C2</td>
                    <td>R1C3</td>
                    <td>R1C2</td>
                    <td><div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="" />
                      <label class="form-check-label" for=""> Default checkbox </label>
                    </div>
                   
                    </td>
                </tr>
                <tr class="">
                    <td scope="row">Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                </tr>
            </tbody>
        </table>
       </div>
       
     
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     </body>
     </html>
     
     
        <script>
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
